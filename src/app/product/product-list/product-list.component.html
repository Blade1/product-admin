<h4>Products</h4>
<ul class="products">
  <li *ngFor="let product of products | async"  [class.selected]="product.id === selectedId">
    <a [routerLink]="['/admin/products', product.id]">
      <span class="badge">{{ product.id }}</span>{{product.name.en}}
    </a>
  </li>
</ul>
<router-outlet></router-outlet>
